<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos site SOTHI</title>
    <style>
        /* Reset básico e fontes */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #EAEAEA;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            width: 90%; /* Aumenta a largura padrão */
            max-width: 960px; /* Define uma largura máxima maior para desktops */
            background-color: #1E1E1E;
            padding: 40px 30px; /* Aumenta o padding para telas maiores */
            border-radius: 12px;
            box-shadow: 0 8px 35px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 2.2em; /* Aumenta a fonte do título para desktop */
            color: #FFFFFF;
            margin-bottom: 40px; /* Maior espaçamento inferior */
            font-weight: 600;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap; /* Permite que os botões quebrem para a próxima linha */
            justify-content: center; /* Centraliza os botões na linha */
            gap: 15px; /* Reduz um pouco o espaçamento entre os botões */
        }

        button {
            background-image: linear-gradient(to right, #3B82F6 0%, #2563EB 100%);
            color: white;
            border: none;
            padding: 15px 25px; /* Ajusta o padding para o novo layout */
            text-align: center;
            text-decoration: none;
            font-size: 1em;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 180px; /* Define uma largura mínima para os botões */
        }

        button:hover {
            background-image: linear-gradient(to right, #2563EB 0%, #1D4ED8 100%);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(0px) scale(0.97);
            box-shadow: 0 2px 10px rgba(59, 130, 246, 0.2);
        }

        /* Mídia query para garantir que o layout de coluna continue em telas menores */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 30px 25px;
            }

            h1 {
                font-size: 1.9em;
                margin-bottom: 35px;
            }

            .button-group {
                flex-direction: column; /* Volta para layout de coluna em telas pequenas */
                gap: 20px;
            }

            button {
                min-width: auto; /* Remove a largura mínima para preencher a largura total */
                display: flex;
            }
        }

        /* Pequenos ajustes para telas muito pequenas */
        @media (max-width: 360px) {
            .container {
                padding: 25px 15px;
            }

            h1 {
                font-size: 1.7em;
            }

            button {
                padding: 16px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Modelos de teste para a home page da SOTHI, escolha um:</h1>

        <div class="button-group">
            <button onclick="redirecionarPara('https://sothi.tec.br/')">Modelo original</button>
                        <button onclick="redirecionarPara('v13/index.html')">Modelo 13 (Final)</button>

            <button onclick="redirecionarPara('v1/index.html')">Modelo 1</button>
            <button onclick="redirecionarPara('v2/index.html')">Modelo 2</button>
            <button onclick="redirecionarPara('v3/index.html')">Modelo 3</button>
            <button onclick="redirecionarPara('v4/index.html')">Modelo 4</button>
            <button onclick="redirecionarPara('v5/index.html')">Modelo 5 (teste)</button>
            <button onclick="redirecionarPara('v6/index.html')">Modelo 6 (teste)</button>
            <button onclick="redirecionarPara('v7/index.html')">Modelo 7</button>
            <button onclick="redirecionarPara('v8/index.html')">Modelo 8</button>
            <button onclick="redirecionarPara('v9/index.html')">Modelo 9</button>
            <button onclick="redirecionarPara('v10/index.html')">Modelo 10</button>
            <button onclick="redirecionarPara('v11/index.html')">Modelo 11</button>
            <button onclick="redirecionarPara('v12/index.html')">Modelo 12</button>
            <button onclick="redirecionarPara('v14/index.html')">Modelo 14</button>
        </div>
    </div>

    <script>
        function redirecionarPara(url) {
            const clickedButton = event.target.closest('button');
            if (clickedButton) {
                clickedButton.style.opacity = '0.8';
            }
            setTimeout(() => {
                window.open(url, '_blank');
            }, 100);
        }
    </script>

</body>

</html>
